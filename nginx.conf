http{
        upstream backend {
            server localhost:8000;
            server localhost:5000;
        }
    
        server {
            listen 80;
        
            server_name localhost;
        
            location / {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
            }
        }
}
